<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Videos</h1>
    <h2>Videos hospedados localmente</h2>
    <video src="videos/flororiginal.mp4" poster="imagens/Ipe500.jpg" width="200" controls autoplay loop></video>
    
    <h2>Opção de vários suportes de vídeos </h2>
    <video poster="imagens/Ipe500.jpg"  width="200" controls autoplay loop>
        <source src="videos/Flor.mp4" type="video/mp4">
        <source src="videos/Flor.mkv" type="video/mkv">
        <source src="videos/Flor.webm" type="video/webm">
        <source src="videos/flororiginal.mp4" type="video/mp4">
    </video>

    <h1>Videos hospedados em sites externos</h1>
        <h2>Youtube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=ZpCL3MXvz4X-CVr_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h2>Vimeo</h2>
        <iframe src="https://player.vimeo.com/video/366556559?h=fe586ac32c&autoplay=1&loop=1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>



</body>
</html>
