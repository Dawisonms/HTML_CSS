<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulario GET ou POST e alguns atributos</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome">Nome: <input type="text" name="nome" id="inome" required autocomplete="name"></label></p>
        <p><label for="isobrenome">Sobrenome: <input type="text" name="sobrenome" id="isobrenome" required autocomplete="additional-name"></label></p>
        <p><label for="isenha">Senha: </label><input type="password" name="senha" id="isenha" required minlength="6" autocomplete="current-password"> </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
        
        


    </form>


</body>
</html>
