<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>

    <style>
        div{
            background-color: blue;
            height: 150px;
            width: 150px;
            border: 1px solid black;
            display:inline-block;
            text-align: center;
        }

        div:hover{
            background-color: yellow;
       

        }
        

    </style>

</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
        
</body>
</html>
