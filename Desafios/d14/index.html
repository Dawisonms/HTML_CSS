<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
            
        }
        .alinhamento{
            text-align: left;
        }
        .conf1{
            background-color: gray;
            color: white;
        }

        .num{
            text-align: center;
        }
    </style>

</head>
<body>

    <table>
        <caption></caption>
        <thead>
            <tr class="conf1">
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Nota</th>
                <th scope="col" rowspan="2">Média</th>

            </tr>
                
            <tr class="conf1">
                <th scope="col" >Nota 1</th>
                <th scope="col" >Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
            </tr>
            <tr>
                <td>Biología</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
            </tr>
            <tr class="conf1">
                <th scope="row" class="alinhamento" colspan="4">Média de Exata</th>
                <td class="num">0.00</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>

            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
                <td class="num">0.00</td>
            </tr>
            <tr class="conf1">
                <th scope="row" class="alinhamento" colspan="4">Média de Humanas</th>
                <td class="num">0.00</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
